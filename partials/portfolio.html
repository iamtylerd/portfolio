
<div class="portContainer col s6" ng-show="!portOverlay">
		<div class="row">
			<div class="col s8 center offset-s2">
				<h2 class="portHeader">Projects.</h2>
			</div>
			<div class="col s8 offset-s2">
				<div class="listProjects" ng-repeat="project in projects">
					<h1>{{project.name}}</h1>
					<img class="projectImg" ng-src={{project.img}}/>
					<blockquote>
						<p>{{project.description}}</p>
					</blockquote>
					<h6>Key Features: {{project.keyFeatures}}</h6>
					<a ng-show="githubTrue" href={{project.github}}>Github Link</a>
					<a ng-show="deployedTrue" href={{project.deployed}}>View Live</a>
				</div>
		  </div>
			<div class="navInclude" ng-show="navShow">
					<div ng-include="'partials/nav.html'"></div>
			</div>
		</div>
</div>
